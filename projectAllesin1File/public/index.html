<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <title>Contact List App</title>

<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Bluray collectie App</h1>
    <table class="table">
      <thead>
        <tr>
          <th>titel</th>         
          <th>genre</th>
          <th>beoordeling</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="bluray in bluraylist">
          <td>{{bluray.titel}}</td>
          <td>{{bluray.genre}}</td>
          <td>{{bluray.beoordeling}}</td>
          <td><button class="btn btn-danger" ng-click="remove(bluray._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(bluray._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <br>
    <h2>Nieuwe aanmaken</h2>
    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputTitel" class="col-sm-2 control-label">Titel</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTitel" ng-model="bluray.titel" placeholder="Titel">
    </div>
  </div>

  <div class="form-group">
    <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputGenre" placeholder="Genre" ng-model="bluray.genre">
    </div>
  </div>

  <div class="form-group">
    <label for="inputBeoordeling" class="col-sm-2 control-label">Beoordeling</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputBeoordeling" placeholder="Beoordeling" ng-model="bluray.beoordeling">
    </div>
  </div>

   <div class="form-group">
    <label for="inputKostprijs" class="col-sm-2 control-label">Kostprijs</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputKostprijs" placeholder="Kostprijs" ng-model="bluray.kostprijs">
    </div>
  </div>

   <div class="form-group">
    <label for="inputVoornaamsteActeur" class="col-sm-2 control-label">voornaamste acteur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputVoornaamsteActeur" placeholder="VoornaamsteActeur" ng-model="bluray.voornaamste_acteur">
    </div>
  </div>

  <div class="form-group">
    <label for="inputVoornaamsteActrice" class="col-sm-2 control-label">voornaamste actrice</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputVoornaamsteActrice" placeholder="VoornaamsteActrice" ng-model="bluray.voornaamste_actrice">
    </div>
  </div>

  <div class="form-group">
    <label for="inputYoutubeLink" class="col-sm-2 control-label">trailer link</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputYoutubeLink" placeholder="YoutubeLink" ng-model="bluray.youtubelink">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="addBluray()" class="btn btn-default">Klaar</button>
    </div>
  </div>
</form>
