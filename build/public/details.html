<h2>Details</h2>
    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputTitel" class="col-sm-2 control-label">Titel</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTitel" ng-model="bluray1.titel" placeholder="Titel" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputGenre" placeholder="Genre" ng-model="bluray1.genre" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="inputBeoordeling" class="col-sm-2 control-label">Beoordeling</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputBeoordeling" placeholder="Beoordeling" ng-model="bluray1.beoordeling" disabled>
    </div>
  </div>

   <div class="form-group">
    <label for="inputKostprijs" class="col-sm-2 control-label">Kostprijs</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputKostprijs" placeholder="Kostprijs" ng-model="bluray1.kostprijs" disabled>
    </div>
  </div>

   <div class="form-group">
    <label for="inputVoornaamsteActeur" class="col-sm-2 control-label">voornaamste acteur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputVoornaamsteActeur" placeholder="VoornaamsteActeur" ng-model="bluray1.voornaamste_acteur" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="inputVoornaamsteActrice" class="col-sm-2 control-label">voornaamste actrice</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputVoornaamsteActrice" placeholder="VoornaamsteActrice" ng-model="bluray1.voornaamste_actrice" disabled>
    </div>
  </div>

  <div class="form-group">
    <iframe class="center-block" width="560" height="315" ng-src="{{video.url | trusted}}" 
         frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="form-group" style="align-content: center;">
      <button class="center-block" ng-click="cancel()" class="btn btn-default">Klaar</button>
  </div>
</form>
