<button type="button" class="btn btn-primary" ng-click="goToCreate()">nieuwe bluray toevoegen</button>
<table class="table">
      <thead>
        <tr>
          <th>titel</th>         
          <th>genre</th>
          <th>beoordeling</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="bluray in bluraylist">
          <td>{{bluray.titel}}</td>
          <td>{{bluray.genre}}</td>
          <td>{{bluray.beoordeling}}</td>
          <td><button class="btn btn-danger" ng-click="remove(bluray._id)">Remove</button><button class="btn btn-warning" ng-click="edit(bluray._id)" style="margin-left: 25px">Detail</button><button class="btn btn-warning" ng-click="updatePagina(bluray._id)" style="margin-left: 25px">Edit</button></td>
        </tr>
      </tbody>
    </table>
